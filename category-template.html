<!DOCTYPE html>
<html lang="th" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="catRigging">Rigging</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Global Parallax Particle Background -->
    <canvas id="global-canvas"></canvas>

    <header class="site-header">
        <nav class="navbar container">
            <div class="theme-toggle">
                <button id="theme-btn" aria-label="Toggle Theme"
                    style="background:none;border:none;cursor:pointer;color:var(--text-primary);padding:0;display:flex;align-items:center;">
                    <svg id="theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" width="24" height="24" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#top-works" data-i18n="navWorks">Works</a></li>
                <li><a href="index.html#showreel" data-i18n="navShowreel">Showreel</a></li>
                <li><a href="index.html#about" data-i18n="navAbout">About</a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-en" class="lang-btn">EN</button>
                <span class="divider">|</span>
                <button id="lang-th" class="lang-btn active">TH</button>
            </div>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <section class="works-section bg-glass" style="min-height: 80vh; padding-bottom: 6rem;">
            <div class="container container-sm">
                <!-- Back Button -->
                <a href="index.html#other-works" class="btn btn-outline"
                    style="margin-bottom: 2rem; display: inline-block;" data-i18n="backToWorks">← Back to Works</a>

                <h1 class="hero-title" style="font-size: 3.5rem; margin-bottom: 1rem;" id="page-category-title"
                    data-i18n="catRigging">Rigging</h1>
                <p class="category-subtitle"
                    style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 4rem;"
                    id="page-category-subtitle" data-i18n="catRiggingSubtitle">A collection of technical and artistic
                    projects focused on movement and anatomy.</p>

                <div id="dynamic-projects-list">
                    <!-- Projects will be rendered here by main.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer bg-alt text-center"
        style="padding: 2rem 0; font-size: 0.9rem; border-top: 1px solid var(--border-color);">
        <div class="container">
            <p data-i18n="footerText">© 2026 Suthiphan Khamnong. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/locales.js"></script>
    <script src="scripts/canvas-bg.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
